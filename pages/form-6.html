<div class="col-md-7">

    <form name="formulario" ng-submit="guardar_datos('6')" novalidate="novalidate">

        <div class="form-group">
            <label for="nombre" class="control-label">¿Te sientes cansado/ao sin energía la mayor parte del tiempo?</label>
            <select class="form-control" id="Pr1" ng-model="formData.D6" required="required">
                <option value="0.25">Casi nunca me siento cansado/a  </option>
                <option value="0.5">Ocasionalmente me siento cansado/a  </option>
                <option value="0.75">Con frecuencia me siento cansado/a </option>
                <option value="1.0">Siempre me siento cansado/a  </option>
            </select>
        </div>

        <div class="form-group">
            <label for="edad" class="control-label">¿Experimentas síntomas físicos como palpitaciones, sudoración o temblores sin motivo aparente?</label>
            <select class="form-control" id="Pr2" ng-model="formData.A6" required="required">
                <option value="0.25">No experimente esos síntomas</option>
                <option value="0.5">A veces experimente esos síntomas  </option>
                <option value="0.75">Con frecuencia experimente esos síntomas  </option>
                <option value="1.0">Siempre experimente esos síntomas </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary"> Guardar</button>
    </form>

</div>
